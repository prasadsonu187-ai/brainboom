<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>BrainBoom Master</title>
<style>
body { font-family: Arial; text-align: center; background: #4facfe; color: white; }
button { padding: 12px; margin: 8px; font-size: 18px; border-radius: 8px; }
#game { margin-top: 20px; }
</style>
</head>
<body>

<h1>üß† BrainBoom Master</h1>
<p>Coins: <span id="coins">0</span></p>

<div id="home">
  <button onclick="startMath()">Play Math</button><br>
  <button onclick="watchAd()">üéÅ Watch Ad (Get 50 Coins)</button>
</div>

<div id="game" style="display:none;">
  <p id="question"></p>
  <input type="number" id="answer">
  <br>
  <button onclick="check()">Submit</button>
  <p id="message"></p>
  <button onclick="backHome()">Home</button>
</div>

<script>
let level = 1;
let coins = 0;
let correctAnswer = 0;

document.getElementById("coins").innerText = coins;

function startMath(){
  document.getElementById("home").style.display = "none";
  document.getElementById("game").style.display = "block";
  nextQuestion();
}

function nextQuestion(){
  let a = Math.floor(Math.random()*level)+1;
  let b = Math.floor(Math.random()*level)+1;
  correctAnswer = a + b;
  document.getElementById("question").innerText = a + " + " + b + " = ?";
  document.getElementById("message").innerText = "";
}

function check(){
  let ans = Number(document.getElementById("answer").value);
  if(ans === correctAnswer){
    coins += 10;
    level++;
    document.getElementById("message").innerText = "Correct! üòä";
  } else {
    document.getElementById("message").innerText = "Try Again üòú";
  }
  document.getElementById("coins").innerText = coins;
  nextQuestion();
}

function watchAd(){
  coins += 50;
  alert("You got 50 coins!");
  document.getElementById("coins").innerText = coins;
}

function backHome(){
  document.getElementById("game").style.display = "none";
  document.getElementById("home").style.display = "block";
}
</script>
</body>
</html>
